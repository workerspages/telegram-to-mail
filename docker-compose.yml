version: '3.8'
services:
  telegram-to-mail:
    build: .
    ports:
      - "5000:5000"
    environment:
      - WEB_USERNAME=admin
      - WEB_PASSWORD=admin123
      - API_ID=12345678
      - API_HASH=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    volumes:
      - ./session_data:/app/session_data
      - ./data/config.json:/app/config.json
    restart: unless-stopped
    stdin_open: true
    tty: true
